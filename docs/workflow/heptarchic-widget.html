<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heptarchic Widget</title>
    <style>
        .heptarchic-widget {
            display: inline-block;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 8px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            font-family: Arial, sans-serif;
        }
        .heptarchic-phases {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .phase {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #666;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin: 2px;
        }
        .phase.active {
            background: #007acc;
        }
    </style>
</head>
<body>
    <div class="heptarchic-widget">
        <h3>Heptarchic Cycle Widget</h3>
        <div class="heptarchic-phases">
            <div class="phase active" title="Genesis">1</div>
            <div class="phase" title="Ascension">2</div>
            <div class="phase" title="Culmination">3</div>
            <div class="phase" title="Reflection">4</div>
            <div class="phase" title="Descent">5</div>
            <div class="phase" title="Transformation">6</div>
            <div class="phase" title="Renewal">7</div>
        </div>
        <p>Current Phase: <span id="current-phase">Genesis</span></p>
        <button onclick="nextPhase()">Next Phase</button>
    </div>

    <script>
        let currentPhaseIndex = 0;
        const phases = ['Genesis', 'Ascension', 'Culmination', 'Reflection', 'Descent', 'Transformation', 'Renewal'];
        
        function nextPhase() {
            const phaseElements = document.querySelectorAll('.phase');
            phaseElements[currentPhaseIndex].classList.remove('active');
            
            currentPhaseIndex = (currentPhaseIndex + 1) % 7;
            
            phaseElements[currentPhaseIndex].classList.add('active');
            document.getElementById('current-phase').textContent = phases[currentPhaseIndex];
        }
    </script>
</body>
</html>
